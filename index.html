<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Ro, Sham, Bo</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body onload="initPick()">
    <h1 class="title">Ro, Sham, Bo Game</h1>
    <div class="instruction-box">
      <p>Ro Sham Bo is the California version of the well known game, Rock Paper Scissors. The hand gestures are the same, but for the sake of this game, there are different images.</p>
      <p><b>Ro = Rock</b></p>
      <p><b>Sham = Paper</b></p>
      <p><b>Bo = Scissors</b></p>
    </div>
    <main>
      <section class="pick">
        <h3>Click to Choose</h3>
        <div class="choices">
          <a class="rock" onclick="rockPick()">
            <img src="img/rock.svg" alt="rock-hand">
          </a>
          <a class="paper" onclick="paperPick()">
            <img src="img/paper.svg" alt="paper-hand">
          </a>
          <a class="scissors" onclick="scissorsPick()">
            <img src="img/scissors.svg" alt="scissor-hand">
          </a>
        </div>
      </section>
      <section class="opp">
        <h3>Opponent Chooses...</h3>
        <div class="opp-pick">
          <img id="oppResult" src="">
        </div>
      </section>
    </main>
    <div class="result-wrapper">
      <h1 id="result">&nbsp;</h1>
    </div>
  <script src="logic.js"></script>
  </body>
</html>
